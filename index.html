<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud With Firebase</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card form">
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="form-group">
                                <input type="text" id="taskTitle" placeholder="Task Title" autofocus />
                            </div>
                            <div class="form-group">
                                <textarea id="taskDescription" rows="3" placeholder="Task Description"></textarea>
                            </div>
                            <button class="btn btnTask" id="btnTask">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6" id="taskContainer"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
